<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      #results {
        padding: 50px;
        display: none;
        background-color: lightblue;
        margin-top: 20px;
        font-size: 18;
      }
      #cheeseButton {
        background-image: url("cheese.gif");
        width: 90px;
        height: 40px;
        background-repeat: no-repeat;
        background-size: contain;
      }
    </style>


    <title>Pizza Order</title>
  </head>
  <body>
    <center> <h1>Pizza Order!</h1> </center>
    <form>
      <center>
      <h3>Questions:</h3>
      <br>

      <label for="user">Name:</label>
      <input maxlength="10" type="text" name="username" id="user">
      <br>
      <label for="password">Password? </label>
      <input type="password" name="password" id="password">
      <br>
      <br>
      <label for="numPizza">How many pizzas?</label>
      <input value="1" min="1" max="30" type="number" name="num" id="numPizza">
      <br>
      <span>Cheese it up??</span>
      <label for="cheese"> <img src="cheese.gif" width=100 height=80> </label>
      <input id="cheese" type="checkbox" name="extraCheese" contenteditable="true">
        <br>
        <br>

      <label for="location">Pick your store: </label>
      <select name="select" id="location">
        <option name="option1">6th Ave</option>
        <option name="option2">Downtown</option>
      </select>

      <br>
      <p>Choose your toppings:</p>
      <br>
      <label for="toppings">Pepperoni</label>
      <input id="toppings" type="checkbox" name="toppings1">
      <label for="toppings2">Pineapple</label>
      <input id="toppings2" type="checkbox" name="toppings1">
      <label for="toppings3">Bacon</label>
      <input id="toppings3" type="checkbox" name="toppings1">
      <label for="toppings4">Meatballs</label>
      <input id="toppings4" type="checkbox" name="toppings1">
      <label for="toppings5">Chicken</label>
      <input id="toppings5" type="checkbox" name="toppings1">
      <label for="toppings6">Mushrooms</label>
      <input id="toppings6" type="checkbox" name="toppings1">
      <br>
      <br>
      <input type="button" value="Submit" onclick="showInput();">
      </center>
    </form>

    <br>
    <br>
    <div id="results">
      <p>Your order,
        <span id="CustomerName"></span>
        , is
        <span id="numP"></span>
         Pizzas!
        <span id="where"></span>

        <br>
        It costs $<span id="totPrice"></span>
        Info about your toppings...  <span id="topp"></span>
      </p>

    </div>

    <script language="JavaScript">

    function showInput() {
        var r = document.getElementById('results');
        r.style.display = "block";

        document.getElementById('CustomerName').innerHTML =
                    document.getElementById("user").value;
        document.getElementById('numP').innerHTML =
                                document.getElementById("numPizza").value;

        var price = document.getElementById("numPizza").value*10;
        document.getElementById("totPrice").innerHTML = price;

        document.getElementById("where").innerHTML =
                    document.getElementById("location").value;

        var numTop = 0;
        if (document.getElementById("toppings").checked)
        {
          numTop = numTop + 1;
        }

        if (document.getElementById("toppings2").checked)
        {

          numTop = numTop + 1;
        }

        if (document.getElementById("toppings3").checked)
        {

          numTop = numTop + 1;
        }

        if (document.getElementById("toppings4").checked)
        {

          numTop = numTop + 1;
        }

        if (document.getElementById("toppings5").checked)
        {

          numTop = numTop + 1;
        }

        if (document.getElementById("toppings6").checked)
        {

          numTop = numTop + 1;
        }

        if (numTop > 3) {

        document.getElementById('topp').innerHTML = "Woah expensive!"
        }
        else {
          document.getElementById('topp').innerHTML = "Wanna add some more?"
        }

    }
    </script>

  </body>
</html>
