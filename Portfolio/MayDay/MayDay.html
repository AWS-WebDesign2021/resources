    <!-- Create the MayDay Throne

      <br>
      <h2>Welcome to May Day!</h2>
      <br>
      <center>
      <img src="mayFlower.png" alt="">
      </center>
      <br>
      <button type="button" name="button">Crown the Queen!</button>
      <br>
      <br>
      <br>
      <p>The weather is currently:
        <span id="weather"></span>
      </p>
      <button type="button" name="wButton" onclick="checkW();">Check the Weather!</button>

      <br>
      <br>
      <button type="button" name="button" onclick="changeW('Sunny');">It is Sunny!</button>
      <button type="button" name="button" onclick="changeW('Snowy');">It is Snowing!</button>
      <script type="text/javascript">

        var mayDay = {
          weather: "Rainy",
          colorThm: "yellow",
          attendants: 50
        };

        function checkW() {
          //window.alert("Rainy");
          document.getElementById("weather").innerHTML = mayDay.weather;
        }

        function changeW(w) {
          mayDay.weather = w;
        }

      </script>
