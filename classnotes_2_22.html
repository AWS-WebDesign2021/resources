<!DOCTYPE html>
<html>
  <style>
    /* This is for a class definition */
    .myStyle {
      background-color: blue;
      color: white;
      font-family: Monospace;
      text-align: center;
      opacity: 0.5;
      font-size: 32px;
    }
    /* This is for a id definition */
    #newStyle {
      padding: 50px;
      background-color: blue;
      color: white;
      font-family: Monospace;
      text-align: center;
      opacity: 1;
      font-size: 32px;
    }
  </style>

  <head>
    <meta>
    <title>class notes from feb. 22</title>
  </head>
  <body>
    <div class="myStyle">
      <h1>Take a look at this style</h1>
      <p>How fun is this?!?!!</p>
    </div>
    <p id="newStyle">
      I hope you all can see this.
      Is this a line break?
      Who knows?
    </p>

  </body>
</html>
